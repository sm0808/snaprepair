<ion-content padding>
<img  src={{headerImage}} />
<h2 class="heading">If you enjoyed this trip please give response.</h2>
<div class="row">
  <div class="column">
<img src={{path1}}  style="width:100%" on-mouseover="over(1)">
  </div>
  <div class="column">
<img src={{path2}} style="width:100%" on-mouseover="over(2)">
  </div>
  <div class="column">
<img src={{path3}} style="width:100%" on-mouseover="over(3)">
  </div>
  <div class="column">
<img src={{path4}} style="width:100%" on-mouseover="over(4)">
  </div>
  <div class="column">
<img src={{path5}} style="width:100%" on-mouseover="over(5)">
  </div>
</div>
<h4 style="display:inline-block;">
Comment: <input type="radio" name="rating">
</h4>
&nbsp;&nbsp;
<h4 style="display:inline-block;">
Complaint: <input type="radio" name="rating">
</h4>
<ion-textarea rows="4" name="feedback"></ion-textarea>
<br>
<button ion-button color="secondary" full (click)="dismiss()">SUBMIT</button>
</ion-content>
