<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>
            <ion-grid>
                <ion-row class="header-class">
                    <ion-col col-2>
                        <!-- <div class="logoHeader"></div> -->
                    </ion-col>
                    <ion-col col-2 style="padding-top: 15px;">
                        <strong>Zip Codes</strong>
                    </ion-col>
                    <ion-col col-2 offset-6>
                        <button ion-button item-end (click)="show_addZip()">
                          <ion-icon name="md-add-circle" class="ion-lg"></ion-icon>
                      </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-title>

    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-note>Slide the Pin to the Left for more options</ion-note>

    <ion-list style="padding-top: 10px;">
        <ion-item-sliding *ngFor="let zip of zips" id="card-{{ zip.id }}">
            <ion-item>
                <ion-icon name="pin" item-start></ion-icon>
                <h2>{{ zip.code }}</h2>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="deleteZip(zip.id)">
                  <ion-icon name="trash"></ion-icon>
                  Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <hr />

</ion-content>
