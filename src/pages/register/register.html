        <!-- Logo -->
        <!-- <div text-center>
            <img src="./assets/img/icon/logo.png" alt="" style="width: 40%;">
        </div> -->

        <div style="text-align:center; margin-top: 7px;">
            <img *ngIf="!imgloaded" src="{{ loadingAnimation }}" style="width: 90px; height: 90px; border-radius:100px" />
            <img [hidden]="!imgloaded" (load)="imgloaded = true" src="{{ user.image }}" style="width: 90px; height: 90px; border-radius:100px" (click)="chooseFile()" />

            <!-- <img src="{{ userPic }}" style="width: 70px;border-radius:100px" (click)="chooseFile()"> -->
            <form ngNoForm>
                <input id="avatar" name="file" type="file" (change)="fileChange($event)">
            </form>
        </div>
        <!-- <div text-center>
            <div class="logo"></div>
            <h2 ion-text class="text-primary">
                <strong color="primary">YUR</strong>
            </h2>
        </div> -->

        <!-- Register form -->
        <form class="list-form">
            <!-- <form> -->
            <ion-item>
                <ion-label floating>
                    <ion-icon name="person" item-start class="text-primary"></ion-icon>
                    Name
                </ion-label>
                <ion-input type="text" name="name" [(ngModel)]="user.name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>
                    <ion-icon name="mail" item-start class="text-primary"></ion-icon>
                    Email
                </ion-label>
                <!-- <ion-input type="email" name="email" [(ngModel)]="email"></ion-input> -->
                <ion-input type="email" name="email" [(ngModel)]="user.email" (blur)="checkEmail($event)"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>
                    <ion-icon name="md-phone-portrait" item-start class="text-primary"></ion-icon>
                    Phone Number
                </ion-label>
                <!-- <ion-input type="tel" name="phone" [(ngModel)]="phoneNumber"></ion-input> -->
                <ion-input type="tel" name="phone" [(ngModel)]="user.phone"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>
                    <ion-icon name="lock" item-start class="text-primary"></ion-icon>
                    Password
                </ion-label>
                <!-- <ion-input type="password" name="password" [(ngModel)]="password"></ion-input> -->
                <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>
                    <ion-icon name="lock" item-start class="text-primary"></ion-icon>
                    Confirm Password
                </ion-label>
                <!-- <ion-input type="text" name="referal"></ion-input> -->
                <ion-input type="password" name="referal" [(ngModel)]="c_password"></ion-input>
            </ion-item>
        </form>



    </div>
</ion-content>

<ion-footer align="center" no-border>
    <ion-toolbar>
        <ion-title>
            <button ion-button block tappable (click)="signup()" [disabled]="!isValidEmail">
        {{'Sign Up' | translate}}
      </button>
        </ion-title>
    </ion-toolbar>
</ion-footer>
