        <!-- Logo -->
        <div padding padding-horizontal text-center class="animated fadeInDown">
            <div class="logo"></div>
            <h2 ion-text>
                <strong>YUR</strong>
            </h2>
        </div>

        <!-- Login form -->
        <!-- <form class="list-form"> -->
        <form>
            <ion-item>
                <ion-label floating>
                    <!-- class="text-primary" -->
                    <ion-icon name="mail" item-start></ion-icon>
                    Email
                </ion-label>
                <ion-input type="email" name="email" [(ngModel)]="user.email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>
                    <ion-icon name="lock" item-start></ion-icon>
                    Password
                </ion-label>
                <ion-input type="password" name="pass" [(ngModel)]="user.password"></ion-input>
            </ion-item>
        </form>

        <div>
            <button ion-button icon-start block tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        {{'SIGN IN' | translate }}
      </button>

        </div>

        <button ion-button item-right clear block (click)="forgotPass()" [disabled]="user.email.length == 0"><strong style="color: #55e5eedb">{{'Forgot Password ?' | translate }}</strong></button>


        <!-- Other links -->
        <div text-center margin-top>
            <span ion-text color="secondary" tappable (click)="signup()">New here? <strong>Sign up</strong></span>
        </div>

    </div>
</ion-content>
