<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>

        <ion-title>
            <ion-grid>
                <ion-row class="header-class">
                    <ion-col col-2>
                        <!-- <div class="logoHeader"></div> -->
                    </ion-col>
                    <ion-col col-6>
                        <strong>Make Request</strong>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <!-- <strong>Requests</strong> -->
        </ion-title>

    </ion-navbar>
</ion-header>


<ion-content padding>
    <button ion-button color="danger" clear small icon-start (click)="takePicture_Simple()">
      <ion-icon name='ios-camera'></ion-icon>
      Take Pic
    </button>

    <button ion-button color="danger" clear small icon-start (click)="openImagePicker()">
      <ion-icon name='ios-image'></ion-icon>
      Select From Gallery
    </button>
    <ion-card>
        <!-- <img src="{{photo}}" imageViewer/> -->

        <ion-slides [slidesPerView]="slidesPerView" class="image-slider">
            <ion-slide *ngFor="let i = index; let photo of photos" style="padding: 2px;">
                <img src="{{ photo }}" class="thumb-img" style="border-radius: 4px;" imageViewer/>

                <button ion-button color="danger" clear icon-only (click)="removeImage(i)">
                    <ion-icon name='trash' is-active="false"></ion-icon>
                </button>
            </ion-slide>
        </ion-slides>
    </ion-card>



    <!-- <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
    <h3 [hidden]="lastImage !== null">Please Select Image!</h3> -->
</ion-content>
