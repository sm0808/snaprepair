<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <!-- <ion-icon name="menu"></ion-icon> -->
      <ion-icon name="ios-arrow-back"></ion-icon>
    </button>

    <ion-title>
      <ion-grid>
        <ion-row class="header-class">
          <ion-col col-1 style="margin-left: -23px;">
            <div class="logoHeader"></div>
          </ion-col>
          <ion-col col-1 offset-3>
            <strong>{{ 'CONFIRMATION' | translate }}</strong>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>

  </ion-navbar>


</ion-header>


<!-- <ion-content padding> -->
<ion-content style="background: #e1dede;">

  <ion-grid class="grid_style z-depth-3">

    <ion-row>
      <ion-col col-3 style="background: #ccae5b;">
        <h6>PICK UP</h6>
      </ion-col>
      <ion-col col-9 style="background: #fff; color: black" >
        <ion-input disabled type="text" value="{{origin ? origin.vicinity : '' }}"></ion-input>
        <!-- <ion-input disabled type="text" value="Add Pickup Location"></ion-input> -->
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3 style="background: #d6c181;">
        <h6>DROP</h6>
      </ion-col>
      <ion-col col-9 style="background: #fff; color: black">
        <!-- <ion-input disabled type="text" placeholder="Add Drop Location" value="{{destination ? destination.vicinity : '' }}"></ion-input> -->
        <!-- <ion-item id="search" class="search-input-keyword" style="padding-left: 0px;">
            <ion-input clearInput type="text" #searchbar placeholder="Add Drop Off Location" value="{{destination ? destination.vicinity : '' }}"></ion-input>
        </ion-item> -->
        <div id="search" class="search-input-keyword bg_primary" style="padding-left: 0px;">
          <ion-searchbar class="ion-searchtext" #searchbar [(ngModel)]="destinationVicinity"
            placeholder="Add Drop Off Location"
            debounce="1"></ion-searchbar>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>

  <!-- Set Choose Destination Map -->
  <div id="{{ mapId }}" [ngStyle]="{height: 'calc(100% / 2 - 3px)'}"></div>


  <ion-grid class="z-depth-3 card_grid">

    <ion-row style="border-bottom: 1px solid lightgray; cursor: pointer;" (click)="Transaction()">
      <ion-col col-2>
        <div class="">
          <ion-icon name="ios-card-outline" style="background: #515151; color: white;"></ion-icon>
        </div>
      </ion-col>
      <ion-col col-8>
        <h5>Credit Card</h5>
      </ion-col>
      <ion-col col-2>
        <ion-icon name="ios-arrow-forward-outline" float-right></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row style="cursor: pointer;" (click)="get_DistanceMatrix()">
      <ion-col col-2>
        <div class="">
          <ion-icon name="ios-cash-outline" style="background: #828080; color: white;"></ion-icon>
        </div>
      </ion-col>
      <ion-col col-8>
        <h5>Fare Estimate</h5>
      </ion-col>
      <ion-col col-2>
        <ion-icon name="ios-arrow-forward-outline" float-right></ion-icon>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid class="request_btn_grid">

    <ion-row>
      <ion-col col-2>
      </ion-col>
      <ion-col col-8>
        <!-- <button ion-button class="request_btn" color="dark" block (click)="book()">{{ locateDriver == false ? 'Request Yur Driver':'Locating Drivers'}}<ion-spinner name="dots" color="light" [hidden]="!locateDriver"></ion-spinner></button> -->
        <button ion-button class="request_btn" color="dark" block [hidden]="locateDriver" (click)="book()">Request Yur Driver</button>
        <button ion-button class="request_btn" color="dark" block [hidden]="!locateDriver">Locating Drivers <ion-spinner name="dots" color="light" [hidden]="!locateDriver"></ion-spinner></button>
        <!-- <button ion-button block color="primary" [hidden]="!destination" (click)="book()">{{ locateDriver == false ? 'RIDE NOW':'Locating Drivers'}} <ion-spinner name="dots" color="light" [hidden]="!locateDriver"></ion-spinner></button> -->
      </ion-col>
      <ion-col col-2>
      </ion-col>
    </ion-row>

  </ion-grid>
  <!-- <div >
    <button ion-button color="dark" block class="request_btn">Request Yur Driver</button>
  </div> -->




</ion-content>
